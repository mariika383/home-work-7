<!DOCTYPE html>

<head>

  <title>Блокові та Інлайнові Елементи</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Приклад блокових та інлайнових елементів</h1>
  <div class="block">Це блоковий елемент div</div>
  <p>Це теж блоковий елемент p. <span class="inline">А це інлайновий елемент span всередині p.</span></p>
  <p>Ще один блоковий елемент p. <a href="#" class="inline">Інлайн посилання</a> у середині.</p>
</body>
